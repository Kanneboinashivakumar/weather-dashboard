<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="dark-mode-toggle">ðŸŒ™</button>
    <div class="card">
        <div class="search">
            <input type="text" id="search-input" placeholder="Enter city name" spellcheck="false">
            <button id="search-btn"><img src="assets/search.png"></button>
            <button class="location-btn"><img src="assets/location.png" alt="Get Location"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>

        <div class="weather">
            <img src="assets/default.png" class="weather-icon" id="weather-icon">
            <h1 class="temp">--Â°C</h1>
            <h2 class="cityName">City</h2>
            <p class="country"></p>
            <div class="details">
                <div class="col">
                    <img src="assets/humidity.png">
                    <div>
                        <p class="humidity">--%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/wind.png">
                    <div>
                        <p class="wind">-- km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            <div class="extra-details">
                <p class="visibility">Visibility: -- km</p>
                <p class="sunrise">Sunrise: --</p>
                <p class="sunset">Sunset: --</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
